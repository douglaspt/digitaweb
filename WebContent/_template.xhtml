<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<link href="${contextPath}resources/css/estilo.css" rel="stylesheet"
		type="text/css" media="all" />

	<title>Digitaweb</title>
</h:head>
<h:body class="background">
	<h:outputScript library="js" name="locale-primefaces.js" />
	<div id="cabecalho">
		<p:growl id="messages" showDetail="false" autoUpdate="true"
			sticky="true" />

		<h:panelGrid columns="2">
			<h:graphicImage library="img" name="logoImasf.png" />
			<p:fieldset legend="Login"
				style="position:absolute; right: 50px; top: 10px;">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Usuário: #{usuarioLogado.nome}" style="font-weight: bold"/>
					<br></br>
					<p:outputLabel value="Acesso: #{acessoLogin.tipo}" />
					<br></br>
					<p:outputLabel
						value="Prestador: #{prestadorSessao.id} - #{prestadorSessao.nome}" />
				</h:panelGrid>
			</p:fieldset>
			<!-- 
			<h:form rendered="#{usuarioLogado != null}"
				style="position:absolute; right: 10px">
				<p:themeSwitcher id="basic" style="width:165px"
					value="#{temaBean.tema}">
					<f:selectItem itemLabel="Choose Theme" itemValue="" />
					<f:selectItems value="#{temaBean.temas}" var="tema"
						itemLabel="#{tema}" itemValue="#{tema}" />
				</p:themeSwitcher>
			</h:form>
		!-->
		</h:panelGrid>
		<br />
		<h:form rendered="#{usuarioLogado != null}">

			<p:menubar style="width: 50%">
				<p:menuitem value="Home" icon="fa fa-home"
					action="principal?faces-redirect=true" />
				<p:submenu label="Administrador" icon="fa fa-wrench"
					rendered="#{acessoLogin.tipo == 'administrador'}">
					<p:menuitem value="Alterar Prestador de Referência"
						action="alteraPrestador?faces-redirect=true" />
					<p:menuitem value="Cadastrar Usuário do Sistema"
						action="addUsuario?faces-redirect=true" />
					<p:menuitem value="Cadastrar Especialidades"
						action="addEspecialidade?faces-redirect=true" />
					<p:menuitem
						value="Cadastrar Especialidades Atendidas pelo Prestador"
						action="addEspPrestador?faces-redirect=true" />
					<p:menuitem value="Usuarios Cadastrados"
						action="listaUsuario?faces-redirect=true" />
					<p:menuitem value="Listagem de Lotes"
						action="listaLoteGuia?faces-redirect=true" />
				</p:submenu>

				<p:submenu label="Sistema" icon="ui-icon-gear">
					<p:menuitem value="Alterar Dados Pessoais"
						action="alteraDadosPessoais?faces-redirect=true" />
					<p:menuitem value="Alterar Mês / Ano de Referência"
						action="alteraReferencia?faces-redirect=true" />

					<p:submenu label="Alterar Mês de Referência">
						<p:menuitem value="Janeiro"
							action="#{menuBean.alterarReferencia(0)}" />
						<p:menuitem value="Fevereiro"
							action="#{menuBean.alterarReferencia(1)}" />
						<p:menuitem value="Março"
							action="#{menuBean.alterarReferencia(2)}" />
						<p:menuitem value="Abril"
							action="#{menuBean.alterarReferencia(3)}" />
						<p:menuitem value="Maio" action="#{menuBean.alterarReferencia(4)}" />
						<p:menuitem value="Junho"
							action="#{menuBean.alterarReferencia(5)}" />
						<p:menuitem value="Julho"
							action="#{menuBean.alterarReferencia(6)}" />
						<p:menuitem value="Agosto"
							action="#{menuBean.alterarReferencia(7)}" />
						<p:menuitem value="Setembro"
							action="#{menuBean.alterarReferencia(8)}" />
						<p:menuitem value="Outubro"
							action="#{menuBean.alterarReferencia(9)}" />
						<p:menuitem value="Novembro"
							action="#{menuBean.alterarReferencia(10)}" />
						<p:menuitem value="Dezembro"
							action="#{menuBean.alterarReferencia(11)}" />
					</p:submenu>

					<p:menuitem value="Fechamento do Lote de Guias / Comprovante"
						action="fechamento?faces-redirect=true" />
					<p:separator />
				</p:submenu>

				<p:submenu label="Consultas" icon="ui-icon-document">
					<p:menuitem value="Guia de Consulta"
						action="addConsulta?faces-redirect=true" />
					<p:menuitem value="Listagem de Consultas"
						action="listaConsulta?faces-redirect=true" />
				</p:submenu>

				<p:submenu label="SADT" icon="ui-icon-document">
					<p:menuitem value="Guia de SADT"
						action="addSADT?faces-redirect=true" />
					<p:menuitem value="Listagem de SADT"
						action="listaSADT?faces-redirect=true" />
				</p:submenu>

				<p:submenu label="Internação" icon="ui-icon-document">
					<p:menuitem value="Guia de Internação"
						action="addInternacao?faces-redirect=true" />
					<p:menuitem value="Listagem de Internação"
						action="listaInternacao?faces-redirect=true" />
				</p:submenu>

				<p:menuitem value="Logout" icon="ui-icon-close"
					action="#{loginBean.deslogar}" />

			</p:menubar>

		</h:form>

		<h2>
			<ui:insert name="titulo"></ui:insert>
		</h2>
	</div>



	<div id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>
	<br></br>
	<div id="rodape" align="right">
		Desenvolvido por PC Horizons
		<ui:insert name="texto">
		</ui:insert>
	</div>

</h:body>
</html>
