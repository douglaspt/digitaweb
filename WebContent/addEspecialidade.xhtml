<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">Adicionar Especialidade</ui:define>
	<ui:define name="conteudo">

		<h:form id="formPesquisa">
			<p:messages id="messages" />
			<p:panel id="busca" header="Especialidade" style="margin-bottom:20px">
				<h:panelGrid columns="3">

					<p:outputLabel value="Id" for="id" />
					<p:inputText id="id" decimalSeparator="," thousandSeparator="."
						value="#{especialidadeBean.especialidade.id}" required="true"
						requiredMessage="Código deve ser Preenchido">
						<p:keyFilter for="id" mask="num" />
					</p:inputText>
					<p:outputLabel value="Somente Números sem ponto, vírgula ou sinais" />


					<p:outputLabel value="Especialidade:" for="especialidade" />
					<p:inputText id="especialidade"
						value="#{especialidadeBean.especialidade.descricao}"
						required="true"
						requiredMessage="Especialidade deve ser Preenchida" size="50" />
					<br></br>



				</h:panelGrid>
			</p:panel>

			<p:commandButton value="Gravar" action="#{especialidadeBean.gravar}"
				process="@form" update="@form :formLista">
			</p:commandButton>

		</h:form>
		<br />
		<h:form id="formLista">
			<p:dataTable var="especialidade"
				value="#{especialidadeBean.especialidades}" id="tabelaConsulta">
				<f:facet name="header">Especialidades</f:facet>

				<p:column headerText="ID. Esp.">
					<h:outputText value="#{especialidade.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{especialidade.descricao}" />
				</p:column>



				<p:column headerText="Remover">
					<p:commandButton icon="fa fa-fw fa-remove"
						action="#{especialidadeBean.remover(especialidade)}"
						update="formLista">
						<p:confirm
							message="Deseja remover a Especialidade: #{especialidade.descricao}"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</p:column>

			</p:dataTable>
		</h:form>



	</ui:define>
	<ui:define name="texto" />

</ui:composition>
</html>
