<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">Alterar Referência</ui:define>

	<ui:define name="conteudo">

		<h:form id="formPesquisa">
			<p:messages id="messages" />

			<p:panel id="busca" header="Busca por Mês / Ano"
				style="margin-bottom:20px">
				<h:panelGrid columns="4" cellpadding="10">

					<p:outputLabel value="Mês de Referencia:" for="mes" />
					<p:selectOneMenu value="#{menuBean.mes}" id="mes"
						style="width:125px">
						<f:selectItems value="#{menuBean.meses}" var="mes"
							itemLabel="#{mes}" itemValue="#{mes.numMes}" />
					</p:selectOneMenu>
					<p:outputLabel value="Ano:" for="ano" />
					<p:inputText id="ano" value="#{menuBean.ano}" required="true"
						requiredMessage="Ano deve ser Preenchido">
						<p:keyFilter for="ano" mask="num" />
						<f:validateLength minimum="4" maximum="4"/>
					</p:inputText>

					<p:commandButton icon="fa fa-fw fa-edit" value="Alterar"
						action="#{menuBean.alterarMesAno}" process="@form" update="@form">
					</p:commandButton>
				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
	<ui:define name="texto" />

</ui:composition>
</html>
