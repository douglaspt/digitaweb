<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">
		<br></br>
		<br></br>
		<p:panel id="status" header="Status da Conta"
			style="width: 50%; margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="10">
				<h:outputText value="Mês/Ano de Referência:"
					style="font-size:18px; font-weight: bold" />
				<h:outputText value="#{principalBean.referencia.time}"
					style="font-size:18px; font-weight: bold">
					<f:convertDateTime pattern="MMMM/yyyy" timeZone="America/Sao_Paulo" />
				</h:outputText>
				<p:outputLabel
					value="#{principalBean.loteGuia.status.descricao}"
					style="font-size:22px; font-weight: bold"/>
				<br></br>
				<p:outputLabel
					value="Atenção: Verifique se o mês de Referência esta correto antes de lançar as Faturas"
					style="font-size:14px; color: red" />

			</h:panelGrid>
		</p:panel>


	</ui:define>
	<ui:define name="texto" />

</ui:composition>
</html>
