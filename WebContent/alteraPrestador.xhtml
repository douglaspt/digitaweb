<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">Alterar Prestador</ui:define>
	<ui:define name="conteudo">

		<h:form id="formPrestador">
			<p:messages id="messages" />

			<p:panel id="busca" header="Prestador" style="margin-bottom:20px">
				<h:panelGrid columns="3" cellpadding="10">
					<p:inputText id="prestador" value="#{prestadorBean.idPrestador}"
						required="true" />


					<p:commandButton icon="fa fa-fw fa-edit" value="Alterar"
						action="#{prestadorBean.alterar}" process="@form" update="@form">
					</p:commandButton>


				</h:panelGrid>
			</p:panel>
		</h:form>

	</ui:define>
	<ui:define name="texto" />

</ui:composition>
</html>
